<!--==============================content================================-->
<div class="content-bg">
    <div class="main">
        <div class="container_12">
            <div class="wrapper">                       
                <h3 ng-show="inbox"> Bandeja de Entrada</h3>
                <h3 ng-show="outbox"> Bandeja de Salida</h3>
                <div class="row">
                    <form role="form">
                        <div class="col-lg-12">

                            <div class ="form-group">
                                <h3 data-ng-show="edit">Correspondencia:</h3>
                            </div>

                            <div class="form-group">
                                <div class="col-md-3">
                                    <!--<input type="button" name="BandejaEntrada" id="BandejaEntrada" value="Bandeja de Entrada" class="btn btn-info">-->
                                    <button ng-click="finbox()" class="btn btn-info">Bandeja de Entrada</button>
                                </div>
                                <div class="col-md-3">
                                    <!--<input type="button" name="BandejaSalida" id="BandejaSalida" value="Bandeja de Salida" class="btn btn-info">-->
                                    <button ng-click="foutbox()" class="btn btn-info">Bandeja de Salida</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                        <br>
<!-- TABLA INBOX-->
                        <table class="table table-striped" ng-show="inbox">
                            <thead>
                            <tr class="info">
                                <th>De</th>
                                <th>Asunto</th>
                                <th>Fecha</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr data-ng-repeat="entrada in entradas">
                                <td>{{ entrada.nombre }}</td>
                                <td>{{ entrada.asunto }}</td>
                                <td>{{ entrada.fecha }}</td>
                            </tr>
                            </tbody>
                        </table>
<!--Finaliza Tabla-->                        

<!-- TABLA OUTBOX  -->
                        <table class="table table-striped" ng-show="outbox">
                            <thead>
                            <tr class="info">
                                <th>Para</th>
                                <th>Asunto</th>
                                <th>Fecha</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr data-ng-repeat="salida in salidas">
                                <td>{{ salida.nombre }}</td>
                                <td>{{ salida.asunto }}</td>
                                <td>{{ salida.fecha }}</td>
                            </tr>
                            </tbody>
                        </table>
<!--Finaliza Tabla-->  
            </div>
        </div>
    </div>
</div>
