<div class="content-bg">
	<div class="main">
		<div class="container_12">
			<div class="wrapper">
				<!--<div class="container">-->
				<!-------------------TABLA--------------------------------------->
				<table class="table table-striped table-hover">
					<thead>
					<tr class="info">
						<th>De</th>
						<th>Titulo</th>
						<th>Fecha</th>
                        <th>Eliminar</th>
					</tr>
					</thead>
					<tbody>
					<tr data-ng-repeat="item in notificaciones" data-ng-class="{black : item.leido, red: !item.leido}" data-backdrop="false" data-target="#Modal2" data-toggle="modal" data-ng-click="cambiarLeido(item.id) ; mostrarInfo(item.id)">
						<td>{{ item.emisor }}</td>
						<td>{{ item.titulo }}</td>
						<td>{{ item.fecha }}</td>
                        <td><button class="btn btn-danger" ng-click="eliminaNotificacion(item.id); $event.stopPropagation();"><span class="glyphicon glyphicon-remove" ></span></button></td>
					</tr>
					</tbody>
					<!--Finaliza Tabla-->
				</table>

				
				<!--</div>-->
				<!-- MODAL ELIMINAR-->
                <!-- Esta comentado para hacer pruebas -->
                <div id="Modal3" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                     <div class="modal-dialog">
                       <div class="modal-content">

                         <div class="modal-header">

                           <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                           <h4 class="modal-title" id="myModalLabel"> Eliminar notificacion</h4>
                         </div>
                         <div class="modal-body">                                                         
                         Confirme que desea eliminar esta notificacion
                         </div>
                         <div class="modal-footer">
                           <button data-dismiss="modal" class="btn btn-danger">
                                            <span class="glyphicon glyphicon-remove"></span>
                            </button>

                            <button data-dismiss="modal" class="btn btn-success" id="confirm">
                                            <span class="glyphicon glyphicon-ok"></span>
                            </button>

                         </div>

                       </div>
                     </div>
                   </div>
            <!-- FINALIZA MODAL ELIMINAR -->   
			
			<!-- INICIA MODAL SOLICITUDES --> 
					<div id="Modal2" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
	
                                <div class="modal-header">
								<h4>Respuesta a la Solicitud</h4>
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                    <h4 class="modal-title" id="myModalLabel"></h4>
                                </div>
                                <div class="modal-body">
									<div class="form-group"> 
										<div class="left">
											<h5>Estado: </h5>
												 <input type="text" data-ng-disabled="!edit" data-ng-model="titulo" class="form-control" >
											<br>										                    
										</div>	
										<br>
									<br>
										<h5>Mensaje: </h5>
											 <input type="text" data-ng-disabled="!edit" data-ng-model="mensaje" class="form-control" >
										<br>
									</div>
									</div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal" data-ng-click="actualizar()">Cerrar</button>
                                    </div>

                            </div>
                        </div>
                    </div>
			<!-- FINALIZA MODAL SOLICITUDES --> 	
			</div>
		</div>
	</div>
	<div class="block"></div>
</div>
<style type="text/css">
.red {
    color: red; 
}

.black {
    color: black;
}
</style>
