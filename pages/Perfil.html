<!--==============================content================================-->
<div class="content-bg">
    <div class="main">
        <div class="container_12">
            <div class="wrapper">
                <div class="container">
                    <div class="row clearfix">
                        <h3>Mi Perfil</h3>
<!-- perfil -->
                        <div class="well">
                            <ul class="nav nav-tabs">
                                <li ng-repeat="tab in tabs"><a  data-target="{{tab.link}}" data-toggle="tab">{{tab.label}}</a></li>
                                
                            </ul>
                        <div id="myTabContent" class="tab-content" >
                            <div class="tab-pane active in" id="home2">
                                <center>
                                    <div class="panel panel-info">
                                    <div class="panel-heading">
                                        <h3 class="panel-title" ><span class="name" data-ng-model="userLogged">{{ user.fullname }}</span></h3>
                                    </div>

                                    <div class="panel-body">
                                    <div class="row">
                                        
                                        <div class="col-md-3 col-lg-3 " align="center"> <img ng-src="{{userPhoto}}" ng-file-select ng-model="files" ng-multiple="false" class="img-circle" width="200" height="200"> 
                                        </div>
                                        
                                            <!-- alt="User Pic" -->

                                        <div class=" col-md-9 col-lg-9 "> 
                                            <table class="table table-user-information">
                                                <tbody>
                                                    <tr>
                                                        <td>Rol</td>
                                                        <td>{{user.role}}</td>
                                                    </tr>
                                                    <tr>
                                                        <td>Fecha de nacimiento</td>
                                                        <td>{{user.birthdate}}</td>
                                                    </tr>
                                                    <tr>
                                                        <td>Domicilio</td>
                                                        <td>{{user.address}}</td>
                                                    </tr>
                                                    <tr>
                                                        <td>Email</td>
                                                        <td>{{user.email}}</td>
                                                    </tr>
                                                    <tr>
                                                        <td>Teléfono</td>
                                                        <td>{{user.phone}}</td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>

                                    <div class="panel-footer">
                                        <button  class="btn btn-sm btn-warning" ng-click="editarModal()">
                                            <span class="glyphicon glyphicon-edit"></span>
                                        </button>
                                    </div>
                                </center>
                                    </div>

                            <div  class="tab-pane fade" id="profile">
                                <form align="center" id="tab2">
                                    <table class="table table-user-information">
                                        <tbody>
                                            <!--<tr>
                                                <td>Contraseña actual</td>
                                                <td><input type="password" ng-model="passAct"/></td>
                                            </tr>-->
                                            <tr>
                                                <td>Contraseña nueva</td>
                                                <td><input type="password" ng-model="passNew"/></td>
                                            </tr>
                                            <tr>
                                                <td>Confirme la nueva contraseña</td>
                                                <td><input type="password" ng-model="passNewConf"/></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <div >
                                        <button class="btn btn-primary" ng-click="setContrasena()">Actualizar</button>
                                    </div>
                                </form>
                            </div>




                        </div>
                    </div> 
<!-- cierra perfil --> 

                    <div id="Modal2" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
                                             <div class="modal-dialog">
                                               <div class="modal-content">

                                                 <div class="modal-header">
                                                   <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                                   <h4 class="modal-title" id="myModalLabel">Editar Informacion del Perfil</h4>
                                                 </div>
                                                 <div class="modal-body">   
                                                  <form class="form-horizontal">
                                                      <div class="form-group">
                                                          <label class="col-sm-2 control-label">Nombre:</label>
                                                          <div class="col-md-6">
                                                              <input type="text" class="form-control" ng-model="modalNombre" >
                                                          </div>
                                                      </div>
                                                      <div class="form-group">
                                                          <label class="col-sm-2 control-label">Fecha de nacimiento:</label>
                                                          <div class="col-md-6">
                                                              <input type="text" class="form-control" ng-model="modalFecha" >
                                                          </div>
                                                      </div>
                                                      <div class="form-group">
                                                          <label class="col-sm-2 control-label">Domicilio:</label>
                                                          <div class="col-md-6">
                                                              <input type="text" class="form-control" ng-model="modalDomicilio" >
                                                          </div>

                                                      </div>
                                                      <div class="form-group">
                                                          <label class="col-sm-2 control-label">Email:</label>
                                                          <div class="col-md-6">
                                                              <input type="text" class="form-control" ng-model="modalEmail" >
                                                          </div>
                                                          
                                                      </div>
                                                      <div class="form-group">
                                                          <label class="col-sm-2 control-label">Telefono:</label>
                                                          <div class="col-md-6">
                                                              <input type="text" class="form-control" ng-model="modalPhone" >
                                                          </div>
                                                          
                                                      </div>
                                                      
                                                  </form>
                                                  
                                                 </div>
                                                 <div class="modal-footer">
                                                   <button type="button" class="btn btn-default" data-dismiss="modal" >Cerrar</button>
                                                   <button class="btn btn-success" data-ng-disabled="incomplete" id="confirm" data-dismiss="modal" ng-click="modificarPerfil()">
                                                       <span class="glyphicon glyphicon-save"></span>  Guardar Cambios
                                                   </button>
                                                 </div>

                                               </div>
                                             </div>
                                           </div>

                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
